 <!-- 
 This document is used to generate the error pages in Desktop+ Browser
 %TITLE%, %HEADING% and %MESSAGE% will be replaced by respective translation strings at runtime
 As the generated page is not running straight off this file, external relative file references should be avoided
 -->
 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>%TITLE%</title>
    <style type="text/css">
        html, body {
			font-family: "Segoe UI", sans-serif;
			background-color: #152126C4;
			color: #ffffff;
			width: 100%;
			height: 100%;
			margin: 0;
			border: solid #33404A;
			border-width: thin;
			box-sizing: border-box;
		}
        h1 {
			font-size: 3vmax;
			margin: 1vmax;
			color: #478FFF;
		}
        p {
			font-size: 2vmax;
			margin: 1vmax 3vmax;
		}
    </style>
</head>
<body>
    <h1>%HEADING%</h1>
    <p>%MESSAGE%</p>
</body>
</html>
